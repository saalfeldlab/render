# ---------------------------------------
# Module: setuid
# Enables the UNIX setUID configuration.
# The server may be started as root to open privileged ports/files before
# changing to a restricted user (e.g. Jetty).
# ---------------------------------------
--module=setuid

## SetUID Configuration
